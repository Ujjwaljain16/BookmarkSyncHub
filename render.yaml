services:
  - type: web
    name: bookmarkhub
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://bookmarkhub.onrender.com
      - key: HUGGINGFACE_API_KEY
        sync: false 